<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./../css/data.css">
    <link rel="stylesheet" href="./../css/style.css" />
    <script src="../js/sessao.js"></script>

</head>
<body>

    <div class="janela">
        <div class="header-left">
            <h1>Um Mundo <br> Dissonate</h1>
            <h2>Dashboard</h2>

            <div class="hello">
                <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
            </div>

            <div class="btn-nav">

                <h3>Gráficos</h3>

            </div>

            <div class="btn-nav-white">
                <a href="./mural.html">
                    <h3>Mural de Avisos</h3>
                </a>
            </div>

            <div class="btn-logout" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>

        </div>

    <div class="container-dash">

        <div id="kpis">
            <div class="kpi-card" id="loginCard">
                <h3>Número de Logins</h3>
                <p id="numLogins"></p>
            </div>
            <div class="kpi-card" id="respostaCard">
                <h3>Número de Respostas</h3>
                <p id="numRespostas"></p>
            </div>
        </div>
  
        <div id="graficos">
            <div id="chartContainer">
                <canvas id="myChart"></canvas>
            </div>
            <div id="chartContainer">
                <canvas id="myChart2"></canvas>
            </div>
        </div>

    </div>
    
</body>
</html>


<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    function fetchData() {
        fetch('/dashboard/getDashboardData', { cache: 'no-store', method: 'GET' })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP erro! status: ${response.status}`);
                }
                return response.json();
            })

            .then(data => {

                const logins = data.map(item => item.Logins);
                const respostas = data.map(item => item.Respostas);

                const qtdLogins = logins.length;

                document.getElementById('numLogins').textContent = logins[logins.length - 1];
                document.getElementById('numRespostas').textContent = respostas[respostas.length - 1];

                const ctx = document.getElementById('myChart').getContext('2d');
                const ctx2 = document.getElementById('myChart2').getContext('2d');

                const myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: logins,
                        datasets: [{
                            label: 'Número de Logins',
                            data: logins,
                            backgroundColor: 'rgba(148, 0, 211, 0.2)',
                            borderColor: 'rgba(230, 112, 214, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });

                const myChart2 = new Chart(ctx2, {
                    type: 'line',
                    data: {
                        labels: logins,
                        datasets: [{
                            label: 'Número de Respostas',
                            data: respostas,
                            backgroundColor: 'rgba(138, 43, 226, 0.2)',
                            borderColor: 'rgba(138, 43, 226, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Erro ao buscar dados da dashboard:', error));
    }

    document.addEventListener('DOMContentLoaded', fetchData);
</script>
