<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Dashboard</h1>
    <div id="chartContainer" style="width: 600px;">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        // b_usuario.innerHTML = sessionStorage.NOME_USUARIO;



        function fetchData() {
            fetch(`/dashboard/getDashboardData`, {cache: 'no-store'},{method: 'POST'})
            .then(response => {
                // Verificando o http antes do processo
                if(!response.ok){
                    throw new Error(`HTTP erro! status: ${response.status}`);
                }
                return response.json()
            })
            .then(data => {

                // Aqui você manipula os dados e cria o gráfico usando Chart.js
                const labels = [];
                const values = [];

                const ctx = document.getElementById('myChart').getContext('2d');
                const myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Valores',
                            data: values,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Erro ao buscar dados da dashboard:', error));
        }

        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
